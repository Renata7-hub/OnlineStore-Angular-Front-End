<div class='card'>
  <div class='card-header'>
    {{pageTitle + ': ' + product?.id}}
  </div>

  <div class='card-body'
      *ngIf="product">
    <div class='row'>
      <div class='col-md-8'>
        <div class='row'>
          <div class='col-md-4'>Name:</div>
          <div class='col-md-8'>{{product.title}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Description:</div>
          <div class='col-md-8'>{{product.description}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Price:</div>
          <div class='col-md-8'>{{product.price | currency: 'EUR'}}</div>
        </div>
      </div>
      <div class='col-md-4'>
        <img class='center-block img-responsive'
             [attr.src]='product.imageUrl'
             [title]='product.title'
             [style.width.px]='200'
             [style.margin.px]='5'
        >
      </div>
    </div>
  </div>

  <div class='card-footer'>
    <button class='btn btn-outline-secondary'
            style='width:80px'
            (click)='onBack()'>
      <i class='fa fa-chevron-left'></i> Back
    </button>
    <button *ngIf="role !== 'ADMIN' " class='btn btn-outline-secondary'
            style='width:80px'
            (click)='addToCartProduct(product)'>
      <i class="fa fa-shopping-cart" aria-hidden="true"></i>
    </button>
  </div>
</div>
