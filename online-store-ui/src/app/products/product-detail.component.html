<style>

  .center {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center
  }
  .dot {
    height: 14px;
    width: 14px;
    background-color: green;
    border-radius: 50%;
    position: absolute;
    left: 27%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 8px;
    color: #fff;
    opacity: 0
  }

  .cart-button {
    height: 48px
  }

  .cart-button:focus {
    box-shadow: none
  }

  .cart {
    position: relative;
    height: 48px !important;
    width: 50px;
    margin-right: 8px;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #fff;
    padding: 11px;
    border-radius: 5px;
    font-size: 21px
  }

  .cart-button.clicked span.dot {
    animation: item 0.3s ease-in forwards
  }

  @keyframes item {
    0% {
      opacity: 1;
      top: 30%;
      left: 30%
    }

    25% {
      opacity: 1;
      left: 26%;
      top: 0%
    }

    50% {
      opacity: 1;
      left: 23%;
      top: -22%
    }

    75% {
      opacity: 1;
      left: 19%;
      top: -18%
    }

    100% {
      opacity: 1;
      left: 14%;
      top: 28%
    }
  }

</style>
<div class='card'>
  <div class='card-header'>
    {{pageTitle + ': ' + product?.title}}
  </div>

  <div class='card-body'
      *ngIf="product">
    <div class='row'>
      <div class='col-md-8'>
        <div class='row'>
          <div class='col-md-4'>Name:</div>
          <div class='col-md-8'>{{product.title}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Description:</div>
          <div class='col-md-8'>{{product.description}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Price:</div>
          <div class='col-md-8'>{{product.price | currency: 'EUR'}}</div>
        </div>
      </div>

<!--      <div class='col-md-4'>-->
<!--        <img class='center-block img-responsive'-->
<!--             [src]='product.imageUrl'-->
<!--             [title]='product.productName'>-->
<!--      </div>-->
    </div>
  </div>

  <div class='card-footer'>
    <button class='btn btn-outline-secondary'
            style='width:80px'
            (click)='onBack()'>
      <i class='fa fa-chevron-left'></i> Back
    </button>
      <div class="buttons d-flex flex-row">
        <div class="cart"><i class="fa fa-shopping-cart"></i></div> <button class="btn btn-success cart-button px-5" style="padding: 10px;
    background-color: #d6d4d4;
    border-radius: 8px;"><span class="dot">1</span>Add to cart</button>
    </div>
  </div>
</div>
