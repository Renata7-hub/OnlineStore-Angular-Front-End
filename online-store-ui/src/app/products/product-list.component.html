<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">Filtruojama pagal:</div>
      <div class="col-md-4">
        <input type="text"
                [(ngModel)]="listFilter"/>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
      </div>
    </div>
    <div class="table-responsive">
      <table class="table" *ngIf="products.length">
        <thead>
        <tr>
          <th>
            <button class="btn btn-secondary btn-sm"
              (click)="toggleImage()">
              {{showImage ? 'Paslėpti' : 'Rodyti'}} paveikslėli
            </button>
          </th>
          <th>Pavadinimas</th>
          <th>ID</th>
          <th>Kaina</th>
          <th>Kiekis</th>
        </tr>
        </thead>
        <tbody *ngFor="let product of filteredProducts">
          <td>
            <img *ngIf="showImage"
              [src]="product.imageUrl"
                  [title]="product.productName"
                  [style.width.px]="100"
                  [style.margin.px]="2" alt="a">
          </td>
          <td>{{product.productName}}</td>
          <td>{{product.productId}}</td>
          <td>{{product.productPrice | currency: 'EUR' }}</td>
          <td>{{product.productAmount}}</td>
        </tbody>
      </table>
    </div>

  </div>
</div>
