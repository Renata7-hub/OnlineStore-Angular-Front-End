<mat-progress-bar mode="query"></mat-progress-bar>

<div class="card-header">
      {{pageTitle}}
    </div>
<div class="col-md-2">Filtered by:</div>
<div class="col-md-4">
<input type="text"
    [(ngModel)]="listFilter"/>
</div>

<table mat-table [dataSource]="filteredProducts | paginate: {itemsPerPage: 10, currentPage: p}" class="mat-elevation-z8">

  <ng-container matColumnDef="imageUrl">
    <th mat-header-cell *matHeaderCellDef> Image </th>
    <td mat-cell *matCellDef="let element"> <img [src]="element.imageUrl"
                                                 [title]='element.title'
                                                  [style.width.px]='120'
                                                  [style.margin.px]='3'>
    </td>
  </ng-container>
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"><a [routerLink]="['/products', element.id]">
      {{element.title}}
    </a></td>
  </ng-container>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let element"> {{element.price | currency: 'EUR' }} </td>
  </ng-container>

  <ng-container matColumnDef="add">
    <th mat-header-cell  *matHeaderCellDef ></th>
    <td mat-cell *matCellDef="let element" >
      <button class="btn"
              title="Add one product to cart"
              (click)="addToCartProduct(element)"><mat-icon> local_grocery_store</mat-icon></button>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell  *matHeaderCellDef ></th>
    <td mat-cell *matCellDef="let element" >
      <button class="btn"
              title="Add one product to cart"
              (click)="onDelete(element)"><mat-icon>remove</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<br>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
