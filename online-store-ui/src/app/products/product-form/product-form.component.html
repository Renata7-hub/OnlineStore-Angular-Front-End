<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="form-group">
        <label for="imageUrl">Product image path</label>
        <input type="text" [(ngModel)]="products.imageUrl"
               class="form-control"
               id="imageUrl"
               name="imageUrl"
               placeholder="Enter image url"
               required #imageUrl="ngModel">
      </div>
      <div class="form-group">
        <label for="title">Product title</label>
        <input type="text" [(ngModel)]="products.title"
               class="form-control"
               id="title"
               name="title"
               placeholder="Enter title"
               required #title="ngModel">
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" [(ngModel)]="products.price"
               class="form-control"
               id="price"
               name="price"
               placeholder="Enter price"
               required #description="ngModel">
      </div>
      <div class="form-group">
        <label for="type">Product type</label>
        <select name="type" [(ngModel)]="products.type"
               class="form-control"
               id="type"
                placeholder="Select type"
                required #type="ngModel">
          <option *ngFor="let types of productTypes" [ngValue]="types.id">{{types.title}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" [(ngModel)]="products.description"
               class="form-control"
               id="description"
               name="description"
               placeholder="Enter description"
               required #description="ngModel">
