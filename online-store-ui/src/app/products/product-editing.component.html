<h1 mat-dialog-title>Row Action :: <strong>Update</strong></h1>
<div mat-dialog-content class="bigger">
  <mat-form-field style="width: 450px">
    <input matInput [(ngModel)]="local_data.title">
  </mat-form-field>
  <br>
  <mat-form-field style="width: 450px">
    <input matInput [(ngModel)]="local_data.price">
  </mat-form-field>
  <br>
  <mat-form-field style="width: 450px">
    <textarea matInput [(ngModel)]="local_data.description" ></textarea>
  </mat-form-field>
  <br>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="doAction()">Update</button>
  <button mat-button (click)="closeDialog()" mat-flat-button color="warn">Cancel</button>
</div>
