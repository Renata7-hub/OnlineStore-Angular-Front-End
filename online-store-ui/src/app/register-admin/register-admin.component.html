<h1>Register</h1>
<div class="example-container">
  <form class="example-container" [formGroup]="this.registerForm" (ngSubmit)="onNoClick()" novalidate>
    <mat-form-field>
      <mat-label>First Name</mat-label>
      <input type="text" matInput formControlName="firstName"
             placeholder="Name">
      <mat-error *ngIf="
      registerForm.get('firstName')!.hasError('required')" >
        First name is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Last Name</mat-label>
      <input type="text" matInput formControlName="lastName"
             placeholder="Name">
      <mat-error *ngIf="
      registerForm.get('lastName')!.hasError('required')" >
        Last name is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Age</mat-label>
      <input type="number" matInput formControlName="age"
             placeholder="Ex. 22">
      <mat-error *ngIf="
      registerForm.get('age')!.hasError('required')" >
        Age is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input type="email" matInput formControlName="email"
             placeholder="Ex. mail@gmail.com">
      <mat-error *ngIf="
      registerForm.get('email')!.hasError('email') &&!registerForm.get('email')!.hasError('required')" >
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="
      registerForm.get('email')!.hasError('required')" >
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>User name</mat-label>
      <input type="text" matInput formControlName="userName"
             placeholder="Name">
      <mat-error *ngIf="
      registerForm.get('userName')!.hasError('required')" >
        User name is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" formControlName="password">
      <mat-error *ngIf="
      registerForm.get('password')!.hasError('required')" >
        Password is <strong>required</strong>
      </mat-error>
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-error *ngIf="
      registerForm.get('role')!.hasError('required')" >
        Role is <strong>required</strong>
      </mat-error>
      <mat-label>Select type</mat-label>
      <mat-select id="type" formControlName="role"
                  placeholder="Select type">
        <mat-option *ngFor="let role of roles" [value]="role">{{role}}</mat-option>
      </mat-select>
    </mat-form-field>
    <button [disabled]="!registerForm.valid" mat-flat-button color="primary">Register </button>
    <md-button (click)="onClose()" class="md-warn">Close</md-button>
  </form>
</div>
