<div class="centered">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Sign In</mat-card-title>
      </mat-card-header>
      <mat-card class="box">
<form class="example-form" name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
  <mat-card-content>
  <mat-form-field class="example-full-width">
  <div [ngClass]="{ 'has-error': f.submitted && !username.valid }">
    <input matInput placeholder="Username"
      type="text"
           name="username" [(ngModel)]="model.userName"
           #username="ngModel" required />
    <span>
    <div *ngIf="f.submitted
          && !username.valid"></div>
      </span>
  </div>
  </mat-form-field>
  <mat-form-field class="example-full-width">
  <div [ngClass]="{ 'has-error': f.submitted && !password.valid }">
    <input matInput placeholder="Password"
           type="password"
           name="password" [(ngModel)]="model.password"
           #password="ngModel" required />
  </div>
  </mat-form-field>
  </mat-card-content>

          <div>
              <button mat-stroked-button color="blue" class="btn-block" [disabled]="loading" >Login</button>
          </div>
        </form>
      </mat-card>
      <br>
      Not registered ? <button mat-raised-button (click)="openDialog()">Register</button>
    </mat-card>
</div>
