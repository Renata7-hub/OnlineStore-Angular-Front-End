<!--<ng-container *ngIf="orders">-->
  <div class="card">
    <div class="card-header">
      {{pageTitle}}
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table">
          <thead>
          <tr>
            <th>Date</th>
            <th>ID</th>
            <th>Total</th>
            <th></th>
          </tr>
          </thead>

          <tbody>
          <tr *ngFor="let orderTotal of orderTotals">
            <td>{{orderTotal.purchaseOrder.orderDate}}</td>
            <td>{{orderTotal.purchaseOrder.id}}</td>
            <td>{{orderTotal.totalCost | currency: "EUR"}} </td>
            <td><a class="nav-link" [routerLink]="['/order', orderTotal.purchaseOrder.id]">Details</a></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
<!--</ng-container>-->

<ng-template #none>
  <div>There is no orders yet</div>
</ng-template>
