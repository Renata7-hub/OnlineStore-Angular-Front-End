<!--<ng-container *ngIf="orders">-->
  <div class="card">
    <div class="card-header">
      {{pageTitle}}
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table">
          <thead>
          <tr>
            <th>Data</th>
            <th>Numeris</th>
            <th>Viso suma</th>
            <th></th>
          </tr>
          </thead>

          <tbody>
          <tr *ngFor="let orders of order">
            <td>{{orders.orderDate}}</td>
            <td></td>
            <td></td>
            <td><a class="nav-link" [routerLink]="['/order', orders.id]">Peržiūrėti</a></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
<!--</ng-container>-->

<ng-template #none>
  <div>There is no orders yet</div>
</ng-template>
