<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="form-group">
        <label for="userName">Vardas</label>
        <input type="text" [(ngModel)]="order.userName"
               class="form-control"
               id="userName"
               name="userName"
               placeholder="Vardas"
               required #userName="ngModel">
      </div>
      <div class="form-group">
        <label for="userSurname">Pavardė</label>
        <input type="text" [(ngModel)]="order.userSurname"
               class="form-control"
               id="userSurname"
               name="userSurname"
               placeholder="Pavardė"
               required #userSurname="ngModel">
      </div>
      <div class="form-group">
        <label for="deliveryAddress">Pristatymo adresas</label>
        <input type="text" [(ngModel)]="order.deliveryAddress"
               class="form-control"
               id="deliveryAddress"
               name="deliveryAddress"
               placeholder="Pristatymo adresas"
               required #deliveryAddress="ngModel">
      </div>
      <div class="form-group">
        <label for="orderDate">Aprašymas</label>
        <input type="date" [(ngModel)]="order.orderDate"
               class="form-control"
               id="orderDate"
               name="orderDate"
               placeholder="Data"
               required #orderDate="ngModel">
      </div>
      <div>
        <br>
      </div>
      <button type="submit" [disabled]="!userForm.form.valid"
              class="btn btn-info">Submit</button>
    </form>

  </div>
  <app-cart [isNewOrder]="true"></app-cart>
</div>
