  <div class='card'>
    <div class='card-header'>
      {{pageTitle + ': ' + order?.id}}
    </div>
    <div class='card-body'
           *ngIf="order">
        <div class='row'>
          <div class='col-md-8'>
            <div class='row'>
              <div class='col-md-4'>Date:</div>
              <div class='col-md-8'>{{order.orderDate}}</div>
            </div>
            <div class='row'>
              <div class='col-md-4'>Name:</div>
              <div class='col-md-8'>{{order.userName}}</div>
            </div>
            <div class='row'>
              <div class='col-md-4'>Surname:</div>
              <div class='col-md-8'>{{order.userSurname}}</div>
            </div>
            <div class='row'>
              <div class='col-md-4'>Delivery address:</div>
              <div class='col-md-8'>{{order.deliveryAddress}}</div>
            </div>
        <button class='btn btn-outline-secondary'
                style='width:80px'
                (click)='onBack()'>
          <i class='fa fa-chevron-left'></i> Next
        </button>

    </div>

  </div>

    </div>
    </div>

<app-order-lines></app-order-lines>
