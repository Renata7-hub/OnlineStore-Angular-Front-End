<ng-container *ngIf="products; else none">
  <div class="card">

    <div class="card-header">
      {{pageTitle}}
    </div>

    <div class="card-body">

      <div class="table-responsive">
        <table class="table">

          <thead>
            <tr>
              <th></th>
              <th>Title</th>
              <th>ID</th>
              <th>Quantity</th>
              <th></th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let storage of storages">
              <td></td>
              <td>{{storage.product.title}}</td>
              <td>{{storage.product.id}}</td>
              <td>{{storage.quantity}}</td>
              <td>
                <div class="quantity">
                  <button class="btn minus1"(click)="substract(storage.product.id)">-</button>
                  <input class="quantity" id="id_form-0-quantity" min="0" name="form-0-quantity" value="0" type="number">
                  <button class="btn add1" (click)="add(storage.product.id)">+</button>
                </div>
              </td>
            </tr>
          </tbody>

        </table>
      </div>

    </div>
  </div>
</ng-container>

<ng-template #none>
  <div>There is no products in the system</div>
</ng-template>
